<!DOCTYPE html>
<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h2>ordered list</h2>
        <ol>
            <li>butter</li>
            <li>milk</li>
            <li>ghee</li>
            <li>amul</li>

        </ol>
        <h2>unordered list</h2>
        <ul>
            <li>butter</li>
            <li>milk</li>
            <li>ghee</li>
            <li>amul</li>
        </ul>
        <h2>definition list</h2>
        <dt>rose</dt>
        <dd>rose is a beautiful plant</dd>
        <dt>mango</dt>
        <dd>mango is king of fruit</dd>
    </body>
</html>
